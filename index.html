<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form onsubmit="return validateAndRedirect(event)">
                <div class="user-details">
                    <div class="input-box">
                        <span class="Details">Full Name</span>
                        <input type="text" id="fullName" placeholder="Enter Your Full Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" id="username" placeholder="Enter Your Username" minlength="5" maxlength="15" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" id="phone" placeholder="Enter Your Number" pattern="[0-9]{10}" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="password" placeholder="Enter Your Password" minlength="8" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirmPassword" placeholder="Confirm Your Password" minlength="8" required>
                    </div>
                </div>
                <div class="Gender-Details">
                    <span class="Gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <input type="radio" name="Gender" id="dot-1" value="Male" required>
                            <span class="Gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <input type="radio" name="Gender" id="dot-2" value="Female" required>
                            <span class="Gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <input type="radio" name="Gender" id="dot-3" value="Prefer Not To Say" required>
                            <span class="Gender">Prefer Not To Say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
